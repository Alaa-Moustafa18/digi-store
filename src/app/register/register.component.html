<div class="main-form">
  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>{{ "NAME" | translate }}</mat-label>
            <input
              formControlName="name"
              matInput
              placeholder="{{ 'NAME' | translate }}"
              required
            />
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">{{
              "ERROR_MSGS.REQUIRED" | translate
            }}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>{{ "ADDRESS" | translate }}</mat-label>
            <input
              formControlName="address"
              matInput
              placeholder="{{ 'ADDRESS' | translate }}"
              required
            />
            <mat-error
              *ngIf="registerForm.get('address')?.hasError('required')"
              >{{ "ERROR_MSGS.REQUIRED" | translate }}</mat-error
            >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>{{ "MEMBERSHIP" | translate }} </mat-label>
            <mat-select formControlName="membership" required>
              <mat-option
                *ngFor="let membership of memberships"
                [value]="membership"
              >
                {{ membership }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="registerForm.get('membership')?.hasError('required')"
              >{{ "ERROR_MSGS.REQUIRED" | translate }}</mat-error
            >
          </mat-form-field>
        </p>
        <div class="flex flex-center">
          <button mat-raised-button color="primary">
            {{ "REGISTER" | translate }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
